<div class="container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>Execution Logs</mat-card-title>
      <button mat-raised-button color="primary" (click)="createNew()" class="create-btn" title="Add Log Entry">
        ➕ Add Log
      </button>
    </mat-card-header>
  </mat-card>

  <mat-card *ngIf="loading" class="loading-card">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </mat-card>

  <mat-card *ngIf="!loading" class="table-card">
    <div class="table-container">
      <table mat-table [dataSource]="logs" class="logs-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="programmeId">
          <th mat-header-cell *matHeaderCellDef>Schedule ID</th>
          <td mat-cell *matCellDef="let element">{{ element.programmeId }}</td>
        </ng-container>

        <ng-container matColumnDef="dateExecution">
          <th mat-header-cell *matHeaderCellDef>Execution Date</th>
          <td mat-cell *matCellDef="let element">{{ element.dateExecution | date: 'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="volumeReel">
          <th mat-header-cell *matHeaderCellDef>Actual Volume (L)</th>
          <td mat-cell *matCellDef="let element">{{ element.volumeReel }}</td>
        </ng-container>

        <ng-container matColumnDef="remarque">
          <th mat-header-cell *matHeaderCellDef>Remarks</th>
          <td mat-cell *matCellDef="let element">{{ element.remarque || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element" class="actions-cell">
            <button mat-icon-button color="warn" (click)="delete(element)" title="Delete Log" class="action-btn">
              <span class="action-emoji">❌</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div *ngIf="logs.length === 0" class="no-data">
      <p>No execution logs found.</p>
      <button mat-raised-button color="primary" (click)="createNew()">
        Create First Log Entry
      </button>
    </div>
  </mat-card>
</div>
