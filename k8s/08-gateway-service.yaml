apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: irrigation-system
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      initContainers:
      - name: wait-for-eureka
        image: busybox:1.35
        command: ['sh', '-c', 'until wget -q -O- http://eureka-server:8070/actuator/health; do echo waiting for eureka; sleep 2; done']
      containers:
      - name: gateway-service
        image: irrigation-gateway-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-server:8071"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-server:8070/eureka/"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: irrigation-system
spec:
  selector:
    app: gateway-service
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer
