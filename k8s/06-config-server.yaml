apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: irrigation-system
  labels:
    app: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: irrigation-config-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8071
        env:
        - name: SERVER_PORT
          value: "8071"
        - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI
          value: "file:///config-repo"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8071
          initialDelaySeconds: 40
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: irrigation-system
spec:
  selector:
    app: config-server
  ports:
  - port: 8071
    targetPort: 8071
  type: ClusterIP
