apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: irrigation-system
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: irrigation-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4200
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4200
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: irrigation-system
spec:
  selector:
    app: frontend
  ports:
  - port: 4200
    targetPort: 4200
  type: LoadBalancer
