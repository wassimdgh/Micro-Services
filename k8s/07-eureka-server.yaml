apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: irrigation-system
  labels:
    app: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      initContainers:
      - name: wait-for-config-server
        image: busybox:1.35
        command: ['sh', '-c', 'until wget -q -O- http://config-server:8071/actuator/health; do echo waiting for config-server; sleep 2; done']
      containers:
      - name: eureka-server
        image: irrigation-eureka-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8070
        env:
        - name: SERVER_PORT
          value: "8070"
        - name: EUREKA_INSTANCE_HOSTNAME
          value: "eureka-server"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-server:8071"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8070
          initialDelaySeconds: 40
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: irrigation-system
spec:
  selector:
    app: eureka-server
  ports:
  - port: 8070
    targetPort: 8070
  type: ClusterIP
