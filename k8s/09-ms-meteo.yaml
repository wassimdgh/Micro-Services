apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-meteo
  namespace: irrigation-system
  labels:
    app: ms-meteo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-meteo
  template:
    metadata:
      labels:
        app: ms-meteo
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command: ['sh', '-c', 'until wget -q -O- http://mysql:3306; do echo waiting for mysql; sleep 2; done']
      - name: wait-for-eureka
        image: busybox:1.35
        command: ['sh', '-c', 'until wget -q -O- http://eureka-server:8070/actuator/health; do echo waiting for eureka; sleep 2; done']
      containers:
      - name: ms-meteo
        image: irrigation-ms-meteo:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
        env:
        - name: SERVER_PORT
          value: "8081"
        - name: SPRING_APPLICATION_NAME
          value: "ms-meteo"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-server:8071"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-server:8070/eureka/"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/meteo_db?serverTimezone=UTC&createDatabaseIfNotExist=true"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: db-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: db-password
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq"
        - name: SPRING_RABBITMQ_PORT
          value: "5672"
        - name: SPRING_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: username
        - name: SPRING_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 50
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ms-meteo
  namespace: irrigation-system
spec:
  selector:
    app: ms-meteo
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
